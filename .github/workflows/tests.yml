name: Tests

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  pr-tests:
    name: Python + CLI (fast)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: cli/package-lock.json

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt -r requirements-dev.txt

      - name: Install CLI dependencies
        run: npm ci --prefix cli

      - name: Run Python tests (not slow)
        run: .venv/bin/python -m pytest -m "not slow" --cov=app --cov-fail-under=75

      - name: Run CLI tests
        run: npm test --prefix cli

      - name: Run CLI coverage
        run: npm run test:coverage --prefix cli

  slow-tests:
    name: Python slow tests
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt -r requirements-dev.txt

      - name: Run slow Python tests
        run: .venv/bin/python -m pytest -m slow
